<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>counterculturecat — Thread</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#8ab4ff;--muted:#9aa4b2;--oi:#7ee787;--si:#ffd166}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#041022 0%, #07142a 100%); color:#e6eef6; margin:0; padding:28px}
    .wrap{max-width:900px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    h1{font-size:20px;margin:0;color:var(--accent)}
    p.lead{margin:6px 0 0;color:var(--muted)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6)}
    .message{padding:14px;border-radius:10px;margin-bottom:12px;line-height:1.45}
    .role{font-size:12px;letter-spacing:0.6px;text-transform:uppercase;margin-bottom:6px}
    .user{background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-left:4px solid var(--oi)}
    .assistant{background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-left:4px solid var(--si)}
    pre{white-space:pre-wrap;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;background:rgba(0,0,0,0.18);padding:12px;border-radius:8px;overflow:auto}
    .meta{font-size:12px;color:var(--muted);margin-bottom:12px}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>counterculturecat — Conversation Export</h1>
        <p class="lead">A preserved thread showing drafts, feedback, and the final rewrite.</p>
      </div>
      <div class="meta">Export: HTML • AGPL-3.0</div>
    </header>

    <div class="card">
      <!-- Content omitted for brevity in this example; full HTML was included in canvas -->
    </div>

    <footer>
      This file is provided under the AGPL-3.0 license. If you want an exported .html file or tweaks to styling/structure, tell me and I’ll produce it.
    </footer>
  </div>
</body>
</html>
